    <div class="login-wrapper dis-page">
        <div class="login-signup-main">
            <img src="../images/loginsignup/logo.jpg">
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="lform">
                        <h2 class="ltitle">Add product</h2>
                            <form method="POST">
                                <div class="form-field">
                                    <label>Barcode :</label>
                                    <input type="text" name="email" id="bar">
                                </div>
                                <div class="form-field">
                                    <label>Item Name :</label>
                                    <input type="text" name="email" id="itemname">
                                </div>
                                <div class="form-field">
                                    <label>Manufacturer :</label>
                                    <input type="text" name="phone" id="manufacturer">
                                </div>
                                <div class="form-field">
                                    <label>Category :</label>
                                    <div class="dis-page-opt">
                                        <select id="category">
                                            <option value="food">Food&drinks</option>
                                            <option value="clothes">Clothes</option>
                                            <option value="electronics">Electronics</option>
                                            <option value="cosmetic">Cosmetic</option>
                                            <option value="Miscallinious">Miscallinious</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-field">
                                    <label>Bought Price :</label>
                                    <input type="text" name="phone" id="bought">
                                </div>
                                <div class="form-field">
                                    <label>Price :</label>
                                    <input type="text" name="phone" id="price">
                                </div>
                                <div class="form-field">
                                    <label>Size :</label>
                                    <input type="text" name="phone" id="size">
                                </div>
                                <div class="form-field">
                                    <label>Quantity :</label>
                                    <input type="text" name="phone" id="quantity">
                                </div>
                                <div class="form-field">
                                    <button type="submit" id="update">Update</button>
                                    <button type="submit" id="scan">Scan</button>
                                    <button type="submit" id="try">TRY</button>             
                                </div>
                        </form>
                    </div><!--lform-->
                </div>
            </div>
        </div>
    </div>
